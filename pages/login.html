<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Solo Leveling System</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
</head>
<body>
    <header>
        <h1>Solo Leveling System</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/timer">Pomodoro Timer</a></li>
                <li><a href="/rewards">Rewards</a></li>
                <li><a href="/journal">Journal</a></li>
                <li><a href="/progress">Progress</a></li>
                <li><a href="/hall-of-shadows">Hall of Shadows</a></li>
                <li><a href="/login" class="active">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="login-container">
            <h2>User Authentication</h2>
            <div class="auth-form">
                <div id="login-form">
                    <h3>Login</h3>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button id="login-btn">Login</button>
                    <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                </div>
                
                <div id="signup-form" style="display: none;">
                    <h3>Sign Up</h3>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button id="signup-btn">Sign Up</button>
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </div>
                
                <div id="user-info" style="display: none;">
                    <h3>Welcome, <span id="user-email"></span></h3>
                    <button id="logout-btn">Logout</button>
                    <a href="/" class="cta-button">Go to Dashboard</a>
                </div>
            </div>
        </section>
    </main>
    
    <script type="module" src="/scripts/firebase-config.js"></script>
    <script type="module" src="/scripts/auth.js"></script>
</body>
</html>
