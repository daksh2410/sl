<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - Solo Leveling System</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <h1>Solo Leveling System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="timer.html" class="active">Pomodoro Timer</a></li>
                <li><a href="rewards.html">Rewards</a></li>
                <li><a href="journal.html">Journal</a></li>
                <li><a href="progress.html">Progress</a></li>
                <li><a href="hall-of-shadows.html">Hall of Shadows</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="timer-container">
            <h2>Pomodoro Timer</h2>
            <div class="timer-display" id="timer-display">25:00</div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <div class="timer-controls">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
            
            <div class="timer-settings">
                <h3>Timer Settings</h3>
                <div>
                    <label for="pomodoro-time">Pomodoro Time (minutes): </label>
                    <input type="number" id="pomodoro-time" min="1" max="60" value="25">
                </div>
                <div>
                    <label for="break-time">Break Time (minutes): </label>
                    <input type="number" id="break-time" min="1" max="30" value="5">
                </div>
            </div>
        </section>
        
        <section class="tasks-section">
            <h2>Tasks for Timer</h2>
            <ul id="timer-tasks-list"></ul>
        </section>
    </main>
    
    <script type="module" src="../scripts/timer.js"></script>
</body>
</html>
